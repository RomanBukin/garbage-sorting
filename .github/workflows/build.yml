name: Build

on:
  workflow_dispatch:
#   push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Unity - Builder
        uses: game-ci/unity-builder@v2.0.4
        with:
          targetPlatform: StandaloneWindows64
          
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
